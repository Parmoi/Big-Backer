<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script src="/static/js/db.js"></script>
        <script src="/static/js/geolocate.js"></script>
        <script src="/static/js/restaurants.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;">Welcome to the home!</h1>

        <p style="text-align: center;"> Click on the following button to go to search page.</p>
        <div style="text-align: center;">
            <a href="{{ url_for('main.search') }}">
                <button>Search Page</button>
            </a>
        </div>

        <p style="text-align: center;">Click on the following button to share your location.</p>
        <div style="text-align: center;">
            <button onclick="findGeolocation()">Share Location</button>
        </div>

        <p id="geolocation" style="text-align: center;">Geolocation</p>
        <div style="text-align: center;">
            <button onclick="getGeolocation()">Click to view lat and lon values</button>
        </div>

        <div style="text-align: center;">
            <button onclick="getRestaurants()">Find nearby restaurants</button>
        </div>

        <div style="text-align: center;">
            <button onclick="getGoogleRestaurants()">Find Google restaurants</button>
        </div>

        <div style="text-align: center;">
            <button onclick="addStore()">Add a store to our db - dummy for now</button>
        </div>

        <div style="text-align: center;">
            <button onclick="returnStores()">See what stores are stored inside db</button>
        </div>
    </body>
</html>
